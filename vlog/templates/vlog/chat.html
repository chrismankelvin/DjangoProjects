{%extends 'vlog/base.html'%}

{% block content %}
        <!-- Rest of the content --><!-- Rest of the content --><!-- Rest of the content -->
        <div class="post-list">
            {% for post in posts %}
                <div class="post">
                    <h2>{{ post.title }}</h2>
                    <p>By {{ post.author }} on {{ post.date_posted|date:"F d, Y" }} </p>
                    <p>{{ post.content }}</p>
                </div>
                <hr>
            {% endfor %}
        </div>
        <div class="post-form">
            <input type="text" placeholder="Type your message here...">
            <button type="submit">Send</button>
        </div>
          <!-- Rest of the content --><!-- Rest of the content --><!-- Rest of the content -->
    
    

{% endblock %}
